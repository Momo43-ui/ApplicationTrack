# Build and deploy both backend and frontend on Render
services:
  # Backend API Service
  - type: web
    name: applicationtrack-api
    env: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: applicationtrack-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: applicationtrack-frontend
    env: static
    region: frankfurt
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://applicationtrack-api.onrender.com/api
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: applicationtrack-db
    region: frankfurt
    plan: free
