services:
  # Backend API Service
  - type: web
    name: applicationtrack-api
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: applicationtrack-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://applicationtrack-frontend.onrender.com
    plan: free
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: applicationtrack-frontend
    env: static
    region: frankfurt
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://applicationtrack-api.onrender.com/api
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: applicationtrack-db
    databaseName: applicationtrack_db
    region: frankfurt
